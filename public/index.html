<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="description" content="Sante Description" />
    <title>Sante</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>

    <link rel="icon" type="image/png" href="./images/temp-logo-cap.png" />
    <link rel="apple-touch-icon" href="./images/temp-logo-cap.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="app"></div>

    <!-- registering our service worker -->
    <script>
      // check whether the service worker is supported by our current browser
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => {
              // reg.scope shows the url on which our serviceworker was installed
              console.log("Success:", reg.scope);
            })
            .catch((err) => console.log("Failure", err));
        });
      }
    </script>
  </body>
</html>
